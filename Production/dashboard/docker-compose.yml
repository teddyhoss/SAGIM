version: '3'
services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_data.sql:/docker-entrypoint-initdb.d/init_data.sql

  redis:
    image: redis:6

  superset:
    image: apache/superset
    depends_on:
      - postgres
      - redis
    environment:
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY}
      SUPERSET_LOAD_EXAMPLES: ${SUPERSET_LOAD_EXAMPLES}
      REGOLO_TOKEN: ${REGOLO_TOKEN}
      ENABLE_RAG_CHATBOT: ${ENABLE_RAG_CHATBOT}
      RAG_CHATBOT_MODEL: ${RAG_CHATBOT_MODEL}
    volumes:
      - ./superset_config.py:/app/pythonpath/superset_config.py
      - ./superset_rag_plugin:/app/superset_rag_plugin
    ports:
      - "${SUPERSET_PORT}:8088"
    command: >
      bash -c "pip install -e /app/superset_rag_plugin &&
               superset db upgrade &&
               superset init &&
               /usr/bin/run-server.sh"

volumes:
  postgres_data: