version: "3"

services:
  superset:
    image: apache/superset:latest
    container_name: superset
    environment:
      - SUPERSET_SECRET_KEY=your_secret_key_here
      - POSTGRES_DB=superset
      - POSTGRES_USER=superset
      - POSTGRES_PASSWORD=superset
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./superset_home:/app/superset_home
    ports:
      - "8088:8088"
    depends_on:
      - db
      - redis
    command:
      - /bin/bash -c 'superset fab create-admin --username admin --firstname Admin --lastname User --email admin@superset.com --password admin && superset db upgrade && superset load_examples && superset init && superset run -p 8088 -h 0.0.0.0 --with-threads --reload --debugger'

  db:
    image: postgres:12
    container_name: superset_db
    environment:
      - POSTGRES_DB=superset
      - POSTGRES_USER=superset
      - POSTGRES_PASSWORD=superset
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    container_name: superset_redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
